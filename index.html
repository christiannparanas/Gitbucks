<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">
   <script src="https://kit.fontawesome.com/d340964368.js" crossorigin="anonymous"></script>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <title>CodeProfile</title>
</head>
<body>
   <div class="search">
      <div class="search-container">
         <h1>CodeProfile</h1>
         <div class="input">
            <input type="text" value="christiannparanas" id="username" placeholder="Search github user" autocomplete="off" autofocus>
            <button onclick="getUser()">Search <i class="fas fa-search"></i></button>
         </div>
      </div>
   </div>

   <div class="not-found">
      <div class="not">
         <h1>User Not Found</h1>
         <button id="back" onclick="back()">Go back!</button>
      </div>
   </div>

   <div class="loader">
      <div class="lds-ripple"><div></div><div></div></div>
   </div>

   <div class="found">
      <div class="container">
         <div class="img-container">
            <img src="" alt="" class="img">
         </div>
         <div class="infos">
            <div class="name"></div>
            <div class="login"></div>
            <div class="location">
               <img src="./img/location.png" alt="">
               <p class="loc"></p>
            </div>
            <div class="joined">
               <img src="./img/calendar.png" alt="">
               <p class="join"></p>
            </div>
         </div>
         <div class="boxes">
            <div class="box" id="repo">
               <div class="repo-count"></div>
               <p>Repositories</p>
            </div>
            <div class="box" id="follower">
               <div class="follower-count"></div>
               <p>Followers</p>
            </div>
            <div class="box" id="following">
               <div class="following-count"></div>
               <p>Following</p>
            </div>
         </div>
      </div>

      <div class="back" onclick="back()">
         <img src="./img/chev.png" alt="">
      </div>
   </div>


   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script src="./js/index.js"></script>
</body>
</html>
