<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">
   <script src="https://kit.fontawesome.com/d340964368.js" crossorigin="anonymous"></script>
   <title>Github User Search</title>
</head>
<body>
   <div class="search">
      <div class="search-container">
         <h1>Gitbucks</h1>
         <div class="input">
            <input type="text" id="username" placeholder="Enter github username" autocomplete="off" autofocus>
            <button onclick="getUser()">Find <i class="fas fa-search"></i></button>
         </div>
      </div>
   </div>

   <div class="not-found">
      <div class="not">
         <h1>User Not Found</h1>
         <button id="back" onclick="back()">Go back!</button>
      </div>
   </div>

   <div class="loader">
      <div class="lds-ripple"><div></div><div></div></div>
   </div>

   <div class="found">
      <div class="container">
         <div class="img-container">
            <img src="" alt="" class="img">
         </div>
         <div class="infos">
            <h1>Name: </h1>
            <h1 class="name"></h1>
            <h1>Location: </h1>
            <h1 class="loc"></h1>
         </div>
         <button onclick="back()">Find <i class="fas fa-search"></i></button>
      </div>
   </div>


   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script src="./js/index.js"></script>
</body>
</html>
